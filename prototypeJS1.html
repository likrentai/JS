    <script>
        function input() {
            let iamt = parseInt(prompt("Input the amount (Won) of your deposit: "));
            document.getElementById("t1").innerHTML = "Amount deposited: " + iamt + " won";
            let mir = parseFloat(prompt("Input the monthly interest rate (%): "));
            document.getElementById("t2").innerHTML = "Monthly interest rate: " + mir + "%";
            let list = document.getElementById("t1a");
            let bal = 0;
            for (i=1; i<13; i++) {
                bal += ((bal*(mir/100))+iamt);
                let addli = document.createElement("li");
                addli.innerHTML = "Monthly Balance: " + bal;
                list.appendChild(addli);
            };
        }
