    <title>Prototype JS 1</title>
    <script>
        function input() {
            let iamt = parseInt(prompt("Input the amount (Won) of monthly deposit: "));
            document.getElementById("t1").innerHTML = "Regular monthly deposit amount: " + iamt + " won";
            let mir = parseFloat(prompt("Input the monthly interest rate (%): "));
            document.getElementById("t2").innerHTML = "Monthly interest rate: " + mir + "%";
            let list = document.getElementById("t1a");
            let bal = 0;
            for (i=1; i<13; i++) {
                bal += ((bal*(mir/100))+iamt);
                let addli = document.createElement("li");
                addli.innerHTML = "Monthly Balance: " + Math.floor(bal);
                list.appendChild(addli);
            };
            let total1 = Math.floor(iamt*12)
            document.getElementById("t3").innerHTML = "Total amount deposited: " + total1 + " won";
            let gain1 = Math.floor(bal - total1)
            document.getElementById("t4").innerHTML = "Amount gained: " + gain1 + " won";
        }

        function input2() {
            let iamt2 = parseInt(prompt("Input the amount (Won) of monthly deposit: "));
            document.getElementById("t5").innerHTML = "Regular monthly deposit amount: " + iamt2 + " won";
            let ipa = parseFloat(prompt("Input the annual interest rate (%): "));
            document.getElementById("t6").innerHTML = "Annual interest rate: " + ipa + "%";
            let list = document.getElementById("t6a");
            let bal2 = 0;
            for (i=1; i<13; i++) {
                bal2 += iamt2;
                let addli2 = document.createElement("li");
                addli2.innerHTML = "Deposited amount: " + Math.floor(bal2);
                list.appendChild(addli2);
            };
            let total2 = Math.floor(iamt2*12)
            document.getElementById("t7").innerHTML = "Total amount deposited: " + total2 + " won";
            let afterint = Math.floor((total2*(ipa/100))+total2)
            document.getElementById("t8").innerHTML = "Amount after interest: " + afterint + " won";
            document.getElementById("t9").innerHTML = "Gained: " + Math.floor(total2*(ipa/100)) + " won";
        }
